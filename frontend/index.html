<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-Ease | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased flex flex-col h-screen">

    <main id="workspace" class="flex-grow relative">
        <div id="top-right-actions">
            <a href="create_table.html" id="new-table-btn" class="px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 text-white font-semibold transition-colors flex items-center gap-2 shadow-lg">
                <i data-lucide="plus" class="w-4 h-4"></i> New Table
            </a>
        </div>
    </main>

    <footer id="bottom-bar" class="flex-shrink-0 bg-gray-900/80 backdrop-blur-sm border-t border-gray-700/50 p-2 flex items-center justify-between gap-4">
        <div class="flex items-center gap-2 flex-shrink-0">
            <button id="back-btn" class="px-3 py-2 rounded-md bg-gray-700/60 text-white font-medium hover:bg-gray-600 transition-colors flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
            </button>
        </div>
        
        <div id="table-list-wrapper" class="flex-grow overflow-x-auto no-scrollbar">
            <div id="table-list" class="flex items-center space-x-2">
                <!-- Table buttons will be inserted here -->
            </div>
        </div>
        
        <div id="actions-container" class="flex items-center gap-2 flex-shrink-0">
            <button id="insert-btn" class="hidden px-4 py-2 rounded-md bg-green-600/80 text-white font-semibold hover:bg-green-500 transition-colors flex items-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                Insert
            </button>
            <button id="delete-btn" class="hidden px-4 py-2 rounded-md bg-red-600/80 text-white font-semibold hover:bg-red-500 transition-colors flex items-center gap-2">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                Delete
            </button>
        </div>
    </footer>

    <!-- UPDATED: Custom Context Menu -->
    <div id="context-menu" class="hidden absolute p-1 bg-gray-900/50 border border-gray-700 rounded-lg shadow-lg z-50 flex items-center gap-1">
        <button id="context-empty-btn" class="px-3 py-1.5 rounded-md bg-blue-600/80 text-white font-semibold hover:bg-blue-500 transition-colors flex items-center gap-2">
            <i data-lucide="archive-restore" class="w-4 h-4"></i> Empty
        </button>
        <button id="context-drop-btn" class="px-3 py-1.5 rounded-md bg-red-600/80 text-white font-semibold hover:bg-red-500 transition-colors flex items-center gap-2">
            <i data-lucide="trash" class="w-4 h-4"></i> Drop
        </button>
    </div>

    <!-- Template for a single draggable table window -->
    <template id="table-window-template">
        <div class="draggable-container w-1/3 h-1/2 bg-gray-800/80 backdrop-blur-sm border border-gray-700/50 rounded-lg flex flex-col">
            
            <div class="drag-handle flex items-center justify-between p-3 bg-gray-900/50 rounded-t-lg border-b border-gray-700/50">
                <div class="flex items-center gap-2">
                    <i data-lucide="table" class="text-indigo-400"></i>
                    <h2 class="table-title font-semibold text-white"></h2>
                </div>
                <div class="flex items-center gap-4">
                    <div class="row-count text-sm text-gray-400"></div>
                    <button class="add-row-btn text-gray-400 hover:text-white transition-colors">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </button>
                    <button class="close-btn text-gray-500 hover:text-white transition-colors">&times;</button>
                </div>
            </div>
    
            <div class="flex-grow flex flex-col overflow-hidden table-container">
                <div class="table-scroll-wrapper flex-1 overflow-y-auto no-scrollbar">
                    <table class="min-w-full text-sm text-left">
                        <thead class="table-head sticky top-0 bg-gray-800/80 backdrop-blur-sm"></thead>
                        <tbody class="table-body bg-gray-900/50 divide-y divide-gray-800 text-gray-200"></tbody>
                    </table>
                </div>
            </div>
    
            <div class="resize-handle"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
